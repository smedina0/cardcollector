{% extends 'base.html' %}

{% block title %}
<title>
    Sign Up
</title>
{% endblock %}

{% block content %}
    <h1>Sign Up</h1>
    {% if error %}
        <p class="error">{{ error }}</p>
    {% endif %}
    <form action="" method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="Sign Up" class="btn blue">
 
{% endblock %}
