{% extends 'base.html' %} {% block title %}
<title>Card List</title>
{% endblock %} {% block content %}
<h1>Card List</h1>
{% for card_item in cards %}
<a href="{% url 'card_detail' card_item.id %}">
  <div class="card">
    <div class="card-content">
      <span class="card-title">{{ card_item.name }}</span>
      <p>{{ card_item.game }}</p>
      <p>{{ card_item.condition }}</p>
      <p>${{ card_item.value }}</p>
    </div>
  </div>
</a>
{% endfor %} {% endblock %}
