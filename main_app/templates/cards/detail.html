{% extends 'base.html' %} {% block content %} {% block title %}
<title>Card Details</title>
{% endblock %}
<h1>Card Details</h1>

<div class="card">
  <div class="card-content">
    <span class="card-title"> {{ card.name }} </span>
    <p>{{ card.game }}</p>
    <p>{{ card.condition }}</p>
    <p>{{ card.price }}</p>
  </div>
</div>
{% endblock %}
